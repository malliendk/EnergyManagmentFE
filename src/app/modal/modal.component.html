<div class="modal"
     [ngClass]="{ 'show': isModalOpen, 'hide': !isModalOpen}">
  <div class="modal-dialog modal-dialog-centered width-90"
       [ngClass]="customWidthClass">
    <div class="modal-content rounded-4">
      @if (showHeader) {
        <div class="modal-header d-flex justify-content-center" [ngClass]="headerClass">
          <ng-content select="[modal-title]"></ng-content>
        </div>
      }
      <div class="modal-body d-flex justify-content-center align-items-center">
        <ng-content select="[modal-body]"></ng-content>
      </div>
    </div>
  </div>
</div>
