<div *ngIf="playerScope">
  <button type="button" class="btn btn-outline-danger rounded" (click)="chooseGameMode(GameMode.Distributor)" id="distributorModeButton">Distributor</button>
<button type="button" class="btn btn-outline-success rounded" (click)="chooseGameMode(GameMode.Supervisor)" id="supervisorModeButton">Supervisor</button>
<button type="button" class="btn btn-outline-purple rounded" (click)="chooseGameMode(GameMode.Locality)" id="localityModeButton">Locality</button>
  </div>
<div *ngIf="difficultyLevel">
  <button type="button" class="btn btn-outline-success rounded" (click)="chooseGameMode(GameMode.Distributor)" id="easyDifficultyButton">Distributor</button>
  <button type="button" class="btn btn-outline-gold rounded" (click)="chooseGameMode(GameMode.Supervisor)" id="mediumDifficultyButton">Supervisor</button>
  <button type="button" class="btn btn-outline-danger rounded" (click)="chooseGameMode(GameMode.Locality)" id="hardDifficultyButton">Locality</button>
</div>
