<div class="dashboard-container">
  <div class="outer-leaflet">
    <div class="top-layer justify-content-center align-items-center">
    </div>
    <div class="middle-layer">
      <div class="middle-layer-box col-4">
        <app-townhall-chart-box
        [showLabels]="showLabels"
        [pieChartVariableNames]="pieChartVariableNames"
        [pieChartColorValues]="pieChartColorValues"
        [pieChartResultValues]="pieChartResultValues">
        </app-townhall-chart-box>
      </div>
      <div class="middle-layer-box col-4">
      <app-townhall-info [componentView]="componentView"></app-townhall-info>
      </div>
    </div>
    <div class="treasury-nav-box">
      <button class="btn btn-sandy-brown" (click)="toIncome()">View income</button>
      <button class="btn btn-sandy-brown" (click)="toTaxes()">Raise taxes</button>
      <button class="btn btn-sandy-brown" (click)="toSolarPanels()">Buy solar panels</button>
      <button class="btn btn-sandy-brown" (click)="toCampaign()">Launch public campaign</button>
      <button class="btn btn-sandy-brown" (click)="toTutorial()">Tutorial</button>
    </div>
  </div>
</div>
