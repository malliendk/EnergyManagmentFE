<div *ngIf="receivingViewType === ownedBuildingsView">
  @if (gameDTO) {
    <app-building-view
      (passViewType)="getBuildingViewType($event)"
      [gameDTO]="gameDTO"
      [viewType]="ownedBuildingsView"
      [buildings]="gameDTO.buildings"
      (passSolarPanelPurchase)="updatePurchasedSolarSets($event)"
    ></app-building-view>
  }
</div>
<div *ngIf="receivingViewType === purchaseView">
  @if (allBuildings) {
    <app-building-view
      [gameDTO]="gameDTO"
      [viewType]="purchaseView"
      [buildings]="allBuildings"
      (passPurchase)="updateBuildings($event)"
    ></app-building-view>
  }
</div>
