<div class="card">
  <div class="card-header shortageHeader">Shortage</div>
  <table class="table" id="tableShortageAccounts">
    <thead>
    <th>Supply amount</th>
    <th>Location</th>
    </thead>
    <tbody>
    <tr *ngFor="let account of accounts">
      <td>{{account.supplyAmount}}</td>
      <td>{{account.localityName}}</td>
    </tr>
    </tbody>
  </table>
</div>
