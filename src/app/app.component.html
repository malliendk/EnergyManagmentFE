<div class="background-container">
  <div class="left-half" [ngStyle]="{'background-color': timeOfDayColor}"></div>
  <div class="right-half" [ngStyle]="{'background-color': weatherTypeColor}"></div>
</div>

@if (gameDTO) {
  <app-navbar
    [gameDTO]="gameDTO"
    (passViewType)="getViewType($event)"
    (passBuildingVieWType)="getBuildingViewType($event)"
  ></app-navbar>
  <div class="d-flex justify-content-between">
    <div>
      @if (passingViewType === viewTypeTownHall) {
        <app-townhall-dashboard [gameDTO]="gameDTO"></app-townhall-dashboard>
      }
      @if (passingViewType === viewTypeFactory) {
        <app-factory-dashboard [gameDTO]="gameDTO"></app-factory-dashboard>
      }
      @if (passingViewType === viewTypeBuildings) {
        <app-building-dashboard
          [receivingViewType]="buildingViewComponentType"
          [gameDTO]="gameDTO"
          [allBuildings]="allBuildings"
          (passGameDTOToTopLevel)="updateGameDTO($event)"
        ></app-building-dashboard>
      }
    </div>
    <div class="d-flex flex-column">
      <app-gridload-dashboard [gameDTO]="gameDTO"></app-gridload-dashboard>
      <app-daytime-weather
        class="align-self-end"
        [gameDTO]="gameDTO"
      ></app-daytime-weather>
    </div>
  </div>
}
@if (!gameDTO) {
  <button class="btn btn-primary" (click)="initiateGame()">Start game</button>
}
