
<h2>Requirement toevoegen</h2>

<form (ngSubmit)="create()">
    <div class="form-group">
      <label for="requirementName">Name</label>
      <input type="text" class="form-control" id="requirementName" name="name" [(ngModel)]="requirement.name" placeholder="naam">
    </div>
    <div class="form-group">
      <label for="requirementDescription">Description</label>
      <input type="text" class="form-control" id="requirementDescription" name="description" [(ngModel)]="requirement.description" placeholder="beschrijving">
    </div>
    <button type="submit" class="btn btn-primary" id="requirementSubmitButton">Opslaan</button>
</form>
