<div [class]="transitionClass">
  <div class="d-flex">
    <div class="nav-demo-items" (click)="emitViewType(viewTypeTownHall)">Town Hall</div>
    <div class="nav-demo-items" (click)="emitViewType(viewTypeFactory)">Factories</div>
    <div class="nav-demo-items" (click)="activateButtons()">Buildings</div>
  </div>
  <div *ngIf="showButtons" class="d-flex justify-content-start mt-2">
    <button class="btn btn-secondary" (click)="emitBuildingViewType(viewTypeBuildings, viewTypeBuildingOverview)">View</button>
    <button class="btn btn-gold" (click)="emitBuildingViewType(viewTypeBuildings, viewTypeBuildingPurchase)">Buy</button>
  </div>

  <div class="stats">
    <div class="d-flex justify-content-center w-35">
      <div class="funds">{{ gameDTO.funds | currency: 'EUR' }}</div>
      <div class="funds ml-1">+{{ gameDTO.goldIncome | currency: 'EUR' }}</div>
    </div>
    <div class="d-flex justify-content-center w-30 ml-1">
      <div class="popularity">{{ gameDTO.popularity }}</div>
      <div class="popularity ml-1">+{{ gameDTO.popularityIncome }}</div>
    </div>
    <div class="d-flex justify-content-center w-30">
      <div class="research">{{ gameDTO.research }}</div>
      <div class="research ml-1">+{{ gameDTO.scienceIncome }}</div>
    </div>
    <div class="d-flex justify-content-center w-30">
      <div class="environmental-score">{{ gameDTO.environmentalScore }}</div>
      <div class="environmental-score ml-1">+{{ gameDTO.environmentalIncome }}</div>
    </div>
  </div>
</div>
