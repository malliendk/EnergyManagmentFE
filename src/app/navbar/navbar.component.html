<div [class]="transitionClass">
  <div class="d-flex">
    <div class="d-flex">
      <div class="nav-demo-items" (click)="emitViewType(viewTypeTownHall)">Town Hall</div>
      <div class="nav-demo-items" (click)="emitViewType(viewTypeFactory)">Factories</div>
      <div class="nav-demo-items" (click)="activateButtons()">Buildings</div>
    </div>
    @if (showButtons) {
      <div class="view-type-buttons">
        <button class="btn btn-secondary" (click)="emitBuildingViewType(viewTypeBuildings, viewTypeBuildingOverview)">
          View
        </button>
        <button class="btn btn-gold" (click)="emitBuildingViewTypeAll()">
          Buy
        </button>
      </div>
    }
  </div>

  <div class="stats">
    <div class="d-flex justify-content-center w-35">
      <div class="funds">{{ gameDTO.funds | currency: 'EUR' }}</div>
      <div class="funds ml-1">+{{ gameDTO.goldIncome | currency: 'EUR' }}</div>
    </div>
    <div class="d-flex justify-content-center w-30 ml-1">
      <div class="popularity">Pop: {{ gameDTO.popularity }}</div>
      <div class="popularity ml-1">+{{ gameDTO.popularityIncome }}</div>
    </div>
    <div class="d-flex justify-content-center w-30">
      <div class="research d-flex align-items-center">
        <div class="science-icon">
          <div class="flask"></div>
          <div class="bubble"></div>
        </div>
        {{ gameDTO.research }}
      </div>
      <div class="research">+{{ gameDTO.researchIncome }}</div>
    </div>
    <div class="d-flex justify-content-center w-30">
      <div class="environmental-score">Score:  {{ gameDTO.environmentalScore }}</div>
    </div>
  </div>
</div>
