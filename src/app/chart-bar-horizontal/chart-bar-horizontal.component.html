<ngx-charts-bar-horizontal
  [results]="chartResults"
  [customColors]="customColors"
  [gradient]="gradient"
  [animations]="animations"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [xScaleMax]="xScaleMax">
</ngx-charts-bar-horizontal>
